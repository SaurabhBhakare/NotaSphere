{% extends 'base.html' %}
{% block title%}CreateTitle{% endblock %}
{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form class="border rounded p-4 shadow" style="width: 400px; background:#FFBF78" method="POST" enctype="multipart/form-data">
        <h3 class="text-center mb-4">New Note</h3>
        {% include 'msg.html' %}
        <div class="mb-3">
            <label for="title" class="form-label">Category Title</label>
            <input type="text" class="form-control" name="title" id="title" required>
        </div>
        <div class="mb-3">
            <input type="file" id="image" name="image"><br>
            <label for="image"><small>* max size 2mb</small></label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
</div>
{% endblock %}
